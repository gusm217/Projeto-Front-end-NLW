  <!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./style/main.css" />
      <link rel="stylesheet" href="./style/partials/header.css" />
      <link rel="stylesheet" href="./style/partials/forms.css" />
      <link rel="stylesheet" href="./style/partials/page-study.css">
      <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet"
      />
    </head>
    <body id="page-study">
        <div id="container">
          <header class="page-header">    
            <div class="top-bar-container">
              <a href="/">
              <img src="./images/icons/back.svg" alt="Voltar"></a>
              <img src="./images/logo.svg" alt="Proffy">
            </div>
                    
          <div class="header-content">
            <strong>Esses são os proffy disponíveis</strong>
            <form id="search-teacher">        
                <div class="select-block">
                  <label for="subject">Matéria</label>
                  <select name="subject" id="subject">
                      <option value="">Selecione uma opção</option>
                      <option value="1">Artes</option>
                      <option value="2">Biologia</option>
                      <option value="3">Ciências</option>
                      <option value="4">Educação Física</option>
                      <option value="5">Física</option>
                      <option value="6">Geografia</option>
                      <option value="7">História</option>
                      <option value="8">Matemática</option>
                      <option value="9">Português</option>
                      <option value="10">Química</option>
                  </select>
                </div>
                <div class="select-block">
                <label for="weekday">Dia da semana</label>
                  <select name="weekday id="weekday">
                      <option value="">Selecione uma opção</option>
                      {%for weekday in weekdays %}
                          <option value="{{loop.index0" {{"selected" if filters.weekday == loop.index0 }}> {{weekday}}</option>
                      {%endfor%}
                      <option value="1">Domingo</option>
                      <option value="2">Segunda-feira</option>
                      <option value="3">Terça-feira</option>
                      <option value="4">Quarta-feira Física</option>
                      <option value="5">Quinta-feira</option>
                      <option value="6">Sexta-feira</option>
                      <option value="7">Sábado</option>
                  </select>
                </div>
                <div class="input-block">
                  <label for="time">Hora</label>
                  <input name="time" id="time" type="time">
                </div>
                <button type="submit">Filtrar</button>
            </form>
          </div>
          </header>
          
            <main>

              {%for proffy in proffys %}    
                <article class="teacher-item">
                <header>
                    <img 
                        src="{{proffys.avatar}}"
                        alt="{{proffy.name}}">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>
            
                <p>{{proffy.bio}}</p>
            
                <footer>
                    <p>Preço/hora<strong>{{proffy.cost}}</strong>
                    </p>
                    <button type="button">
                        <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                    </button>
                </footer>
                </article>
              {%endfor%}
            
            </main>
        </div>
      </body>
    </html>
